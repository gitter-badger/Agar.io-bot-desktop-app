<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Agar.io</title>

  <meta name="viewport" content="width=1000, initial-scale=1.0, maximum-scale=1.0">


  <link href="dist/css/vendor/bootstrap.min.css" rel="stylesheet">
  <script>
    var ipc = require('ipc');

    document.getElementById('username').value = ipc.sendSync('oldUsername', ' ');
  </script>


  <link href="dist/css/flat-ui.css" rel="stylesheet">
  <link href="docs/assets/css/demo.css" rel="stylesheet">

  <link rel="shortcut icon" href="img/favicon.ico">

  <!--[if lt IE 9]>
      <script src="dist/js/vendor/html5shiv.js"></script>
      <script src="dist/js/vendor/respond.min.js"></script>
    <![endif]-->
</head>

<body>

  <div style="margin-left: 21px; margin-right: 21px;">

    <h3>Game configuration !</h3>


      <br />
      <div class="bootstrap-switch-square">
        Bot : &nbsp;
        <input type="checkbox" data-toggle="switch" id="bot-toggle" checked="true" />
      </div>
      <br />
      <div class="form-group has-inactive">
        <input type="text" id="username" placeholder="Username" class="form-control" />
        <span class="input-icon fui-check-inverted"></span>
      </div>
      <br />
      <a href="javascript:ipc.send('showagario', [document.getElementById('username').value, document.getElementById('bot-toggle').checked])" class="btn btn-block btn-lg btn-primary">Start the game !</a>
      <script>
        var ipc = require('ipc');

        document.getElementById('username').value = ipc.sendSync('oldUsername', ' ');
      </script>

      <script src="dist/js/vendor/jquery.min.js"></script>
      <script>
        try {
          $ = jQuery = module.exports;
          // If you want module.exports to be empty, uncomment:
          // module.exports = {};
        } catch (e) {}
      </script>
      <script src="dist/js/vendor/video.js"></script>
      <script src="dist/js/flat-ui.min.js"></script>
      <script src="docs/assets/js/application.js"></script>

      <script>
        videojs.options.flash.swf = "dist/js/vendors/video-js.swf"
      </script>
</body>

</html>
